<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>To-do-list</title>
</head>
<body>
    <div class="container">
        
        <div class="header">
            <div class="todo">
                <i class="fa-solid fa-clipboard-check" style="font-size: 30px; margin-right: 5px;"></i>
                <h1>To-do List</h1>
            </div>
            <div >
                <input type="text" class="input" placeholder="To-do" style="font-size: 22px;">
                <button class="btn" style="font-size: 22px; ">Submit</button>
            </div>
        </div>
        <div class="list">

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
